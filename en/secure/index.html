<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Secure Area</title><link rel="stylesheet" href="/_assets/about.C8AShl9F.css"></head> <body> <h1>Welcome to the Secure Area (English)</h1> <p>You are successfully authenticated.</p> <script type="module">
    import { supabase } from '@/utils/supabase';
    
    (async () => {
      try {
        const { data } = await supabase.auth.session();
        if (!data.session) {
          window.location.href = '/auth/login';

      } catch (error) {
        console.error('Session check error:', error);

      }
    })();
  </script> </body> </html>
