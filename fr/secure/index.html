<!DOCTYPE html><html lang="fr"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Espace Sécurisé</title><link rel="stylesheet" href="/_assets/about.C8AShl9F.css"></head> <body> <h1>Bienvenue dans l'Espace Sécurisé</h1> <p>Vous êtes connecté avec succès.</p> <script type="module">
    import { supabase } from '@/utils/supabase';
    
    (async () => {
      try {
        // Check session only in browser context
        if (typeof document !== "undefined") {
          const { data } = await supabase.auth.session();
          if (!data.session) {
            window.location.href = '/auth/login';
          }
        }
      } catch (error) {
        console.error('Client session check error:', error);
        window.location.href = '/auth/login';
      }
    })();
  </script> </body> </html>
